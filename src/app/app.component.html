<section class="my-4">
  <div class="container">
    <h1>RXJS operators in action</h1>
    <button *ngIf="!isPlaying" (click)="play()" class="btn btn-primary">Play</button>
    <button *ngIf="isPlaying" (click)="stop()" class="btn btn-primary">Stop</button>
  </div>
  <hr>
</section>

<app-stage *ngFor="let demo of marbleDemos" [demo]="demo"></app-stage>

<footer>
  <div class="container mb-5">
    Demo of some RXJS operators in action
  </div>
</footer>
