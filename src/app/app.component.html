<nav class="navbar bg-theme">
  <div class="container">
    <div class="navbar-brand">RXJS <span class="sub">operator demos</span></div>
  </div>
</nav>
<div class="main">

  <section class="my-4">
    <div class="container">

      <form class="form-inline my-3">

        <div class="form-group mr-3">
          <label for="operator">Operator</label>
          <select class="form-control ml-3" (change)="setActiveDemo($event.target.value)">
            <option *ngFor="let demo of demos; let i = index" [value]="i">{{demo.title}}</option>
          </select>
        </div>

        <button *ngIf="!isPlaying" (click)="play()" class="btn btn-primary">Play</button>
        <button *ngIf="isPlaying" (click)="reset()" class="btn btn-primary">Stop</button>
      </form>

    </div>
    <hr>
  </section>

  <div class="demos-container">
    <app-demo *ngIf="activeDemo" [demo]="activeDemo"></app-demo>
    <app-demo [demo]="plainDemo"></app-demo>
  </div>

      <samp>{{pets | json}}</samp>
    </div>
  </div> -->
</div>
